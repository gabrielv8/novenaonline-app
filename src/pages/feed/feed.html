<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let marca of list_marcas">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/capa_pe.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ marca.name_marca }}</h2>
      <p>Agosto 24, 2017</p>
    </ion-item>

    <!--<img [src]="'assets/images/capa_pe.jpg'+marca.url_img"> bind de imagem-->
    <img src="assets/images/capa_pe.jpg">

    <ion-card-content>
      <p>Novas novenas disponibilizadas.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ objeto_feed.name_marca }}</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ objeto_feed.key_marca }}</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
            {{ objeto_feed.tipo_veiculo }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
